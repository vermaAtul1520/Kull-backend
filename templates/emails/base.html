<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{emailTitle}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        /* Header Styles */
        .header {
            padding: 40px 30px;
            text-align: center;
            background: {{headerGradient}};
        }
        
        .header h1 {
            color: #ffffff;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #ffffff;
            opacity: 0.9;
            font-size: 16px;
        }
        
        /* Content Styles */
        .content {
            padding: 40px 30px;
        }
        
        .greeting {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
        }
        
        .message {
            font-size: 16px;
            color: #666;
            margin-bottom: 25px;
            line-height: 1.8;
        }
        
        /* Status Badge */
        .status-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        .status-success { background-color: #d4edda; color: #155724; }
        .status-warning { background-color: #fff3cd; color: #856404; }
        .status-info { background-color: #d1ecf1; color: #0c5460; }
        .status-danger { background-color: #f8d7da; color: #721c24; }
        
        /* Button Styles */
        .cta-button {
            display: inline-block;
            color: #ffffff;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-weight: 600;
            margin: 20px 10px 20px 0;
            transition: transform 0.2s;
            background: {{primaryButtonColor}};
        }
        
        .cta-button:hover {
            transform: translateY(-2px);
        }
        
        .cta-button.secondary {
            background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
        }
        
        .cta-button.large {
            padding: 18px 35px;
            font-size: 16px;
        }
        
        /* Info Boxes */
        .info-box {
            padding: 20px;
            border-radius: 8px;
            margin: 25px 0;
            border-left: 4px solid;
        }
        
        .info-box.success {
            background-color: #d4edda;
            border-left-color: #28a745;
            color: #155724;
        }
        
        .info-box.warning {
            background-color: #fff3cd;
            border-left-color: #ffc107;
            color: #856404;
        }
        
        .info-box.info {
            background-color: #e3f2fd;
            border-left-color: #2196f3;
            color: #1976d2;
        }
        
        .info-box.danger {
            background-color: #f8d7da;
            border-left-color: #dc3545;
            color: #721c24;
        }
        
        .info-box h3 {
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .info-box p {
            margin: 0;
            font-size: 14px;
        }
        
        /* Highlight Box */
        .highlight-box {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 25px;
            border-radius: 12px;
            margin: 25px 0;
            text-align: center;
            border: 2px solid {{accentColor}};
        }
        
        .highlight-title {
            font-size: 18px;
            font-weight: 600;
            color: {{accentColor}};
            margin-bottom: 10px;
        }
        
        .highlight-value {
            font-size: 24px;
            font-weight: 700;
            color: {{accentColor}};
            background-color: #ffffff;
            padding: 15px 25px;
            border-radius: 8px;
            display: inline-block;
            border: 2px solid {{accentColor}};
            letter-spacing: 2px;
            margin: 10px 0;
        }
        
        /* Lists */
        .feature-list {
            list-style: none;
            padding: 0;
        }
        
        .feature-list li {
            font-size: 14px;
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }
        
        .feature-list li:before {
            content: "✓";
            position: absolute;
            left: 0;
            color: {{accentColor}};
            font-weight: bold;
        }
        
        /* Steps */
        .steps {
            margin: 20px 0;
        }
        
        .step {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .step-number {
            background-color: {{accentColor}};
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            margin-right: 15px;
            flex-shrink: 0;
        }
        
        .step-text {
            font-size: 14px;
            color: #333;
        }
        
        /* Timeline */
        .timeline-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .timeline-icon {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .timeline-icon.active { background-color: {{accentColor}}; }
        .timeline-icon.inactive { background-color: #ddd; }
        
        .timeline-text {
            font-size: 14px;
            color: #333;
        }
        
        /* Footer */
        .footer {
            background-color: #f8f9fa;
            padding: 30px;
            text-align: center;
            border-top: 1px solid #e9ecef;
        }
        
        .footer p {
            color: #888;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .footer a {
            color: {{accentColor}};
            text-decoration: none;
        }
        
        /* Responsive */
        @media (max-width: 600px) {
            .container {
                margin: 0;
                box-shadow: none;
            }
            
            .header, .content, .footer {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .cta-button {
                display: block;
                text-align: center;
                margin: 10px 0;
            }
            
            .highlight-value {
                font-size: 20px;
                padding: 12px 20px;
            }
            
            .step {
                align-items: flex-start;
            }
        }
        
        /* Utility Classes */
        .text-center { text-align: center; }
        .text-left { text-align: left; }
        .text-right { text-align: right; }
        .mb-10 { margin-bottom: 10px; }
        .mb-20 { margin-bottom: 20px; }
        .mb-30 { margin-bottom: 30px; }
        .mt-10 { margin-top: 10px; }
        .mt-20 { margin-top: 20px; }
        .font-bold { font-weight: 700; }
        .font-semibold { font-weight: 600; }
        .text-large { font-size: 18px; }
        .text-small { font-size: 14px; }
        .text-xs { font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <h1>{{headerIcon}} {{headerTitle}}</h1>
            <p>{{headerSubtitle}}</p>
        </div>
        
        <!-- Content Section -->
        <div class="content">
            {{emailContent}}
        </div>
        
        <!-- Footer Section -->
        <div class="footer">
            <p>{{footerText}}</p>
            <p>© {{year}} {{platformName}}. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
